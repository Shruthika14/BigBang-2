<!-- Form fields -->

<div class="container">
  <form [formGroup]="appointmentForm">
    <div>
      <label for="Name">Name</label>
      <input type="text" id="Name" formControlName="name" required placeholder="Enter your name">
    </div>
    <div>
      <label for="Email">Email</label>
      <input type="Email" id="Email" formControlName="email" required placeholder="Enter your email">
    </div>
    <div>
      <label for="PhoneNumber">Phone Number</label>
      <input type="tel" id="PhoneNumber" formControlName="phoneNumber" required placeholder="Enter your phone number">
    </div>
    <div>
      <label for="PrefferedDoctor">Preferred Doctor</label>
      <input type="text" id="PrefferedDoctor" formControlName="preferredDoctor" required
        placeholder="Enter your Preferred doctor name">
    </div>
    <div>
      <label for="appointmentDate">Appointment Date</label>
      <input type="date" id="appointmentDate" formControlName="appointmentDate" required
        placeholder="Select appointment date">
    </div>
    <div *ngIf="!isDoctorAvailable">

    </div>
    <div>
      <label for="appointmentTime">Appointment Time</label>
      <input type="time" id="appointmentTime" formControlName="appointmentTime" required
        placeholder="Select appointment time">
    </div>
    <button type="submit" (click)="onSubmit()" [disabled]="appointmentForm.invalid || !isDoctorAvailable">Book
      Appointment</button>
    <div *ngIf="isAppointmentBooked" class="success-message">
      Appointment booked successfully!
    </div>

  </form>
</div>
